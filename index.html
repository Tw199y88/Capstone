<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hospitality Resorts</title>
    <meta name="description" content="Brooke Anderson's Sample Start File with SCSS">
    <meta name="author" content="Brooke Anderson">



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">

    <link href="css/styles.min.css" rel="stylesheet">

    
<!-- fav icon stuff -->
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">


</head>
<body>
    <div id="pageWrapper">
        <div class="content">
            <div id="headerWrapper">
                <header>
                    <div>
                        <figure class="logo">
                            <img src="images/logo-1x.webp" alt="header-logo" width="75" height="75"
                            srcset="images/logo-1x.webp 1x, images/logo-1x.webp 2x, images/logo-1x.webp 3x">
                        </figure>
                        <h1>Fifth Floor Designs</h1>
                    </div>
                    <button id="hamburgerButton" class="open">&#9776;</button>
                    <button id="closeButton" class="open">X</button>
                </header>
            </div>
            
            <nav id="hamburgerNav">
                <ul>
                    <li><a href="#">Clients</a></li>
                    <li class="active"><a href="#">About</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <nav id="desktopNav">
                <ul>
                    <li><a href="#">Clients</a></li>
                    <li class="active"><a href="#" >About</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <div id="mainWrapper">
                <main>
                    <h1>About You</h1>
                    <h2>We Help Show Your Best Stuff!</h2>
                    <img>
                    <div style="height: 250px; width: 250px;">

                    </div>
                </main>
            </div>

            <div id="footerWrapper">
                <footer>
                    <p>&copy; <span id="year">x</span> &bull; Brooke Anderson</p>
                </footer>
            </div>
            <script src="js/scripts.js"></script>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
